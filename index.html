<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drum Pattern Generator</title>
</head>

<script type="text/javascript" src="https://npmcdn.com/vexflow/releases/vexflow-debug.js"></script>

<body>
<div id="boo"></div>


<script type='text/javascript'>

	VF = Vex.Flow;

	// Create an SVG renderer and attach it to the DIV element named "boo".
	var div = document.getElementById("boo")
	var renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);

	// Configure the rendering context.
	renderer.resize(500, 500);
	var context = renderer.getContext();
	context.setFont("Arial", 10, "").setBackgroundFillStyle("#eed");

	// Create a stave of width 400 at position 10, 40 on the canvas.
	var stave = new VF.Stave(10, 40, 400);

	// Add a clef and time signature.
	stave.addClef("treble").addTimeSignature("4/4");

	// Connect it to the rendering context and draw!
	stave.setContext(context).draw();


var choices = Array.from({length: 8}, () => Math.floor(Math.random() * 4))

var notes = 
	choices.map(function(id) {
   		if (id == 0) {
    			return new VF.StaveNote({clef: "treble", keys: ["g/5"], duration: "8" });	
		} else if (id == 1) {
    			return new VF.StaveNote({clef: "treble", keys: ["c/5"], duration: "8" });	
		} else if (id == 3) {
    			return new VF.StaveNote({clef: "treble", keys: ["c/5","g/5"], duration: "8" });	
		} else {
    			return new VF.StaveNote({clef: "treble", keys: ["c/5"], duration: "8r" });	
		}
	});


	// Create a voice in 4/4 and add above notes
	var voice = new VF.Voice({num_beats: 4,  beat_value: 4});
	voice.addTickables(notes);

	// Format and justify the notes to 400 pixels.
	var formatter = new VF.Formatter().joinVoices([voice]).format([voice], 350);

	// Render voice
	voice.draw(context, stave);
</script>

</body>

</html>
